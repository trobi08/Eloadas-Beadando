  <div id="content">
  <h2>Táblázat (CRUD funkciókkal)</h2>

  <form id="form">
    <input type="text" id="name" placeholder="Név" required minlength="2" maxlength="30">
    <input type="number" id="age" placeholder="Kor" required min="1" max="120">
    <input type="text" id="city" placeholder="Város" required minlength="2" maxlength="30">
    <input type="text" id="email" placeholder="Email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}">
    <button type="submit">Hozzáadás</button>
  </form>

  <input type="text" id="searchInput" placeholder="Keresés...">

  <table id="dataTable">
    <thead>
      <tr>
        <th data-column="name">Név</th>
        <th data-column="age">Kor</th>
        <th data-column="city">Város</th>
        <th data-column="email">Email</th>
        <th>Műveletek</th>
      </tr>
    </thead>
    <tbody>
      <!-- ide kerülnek a sorok JS-ből -->
    </tbody>
  </table>
</div>
